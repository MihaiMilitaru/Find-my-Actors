<style>
    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    h3 {
        font-size: 36px;
        text-align: center;
        margin-top: 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        font-weight: bold;
    }

    input.form-control {
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
    }

    button[type="submit"] {
        font-size: 24px;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>


{% extends "base.html" %} {% block title %}Login{% endblock %} 
    {% block content %}
    <form method="POST">
        <br>
        <h3 allign = "center">Login</h3>
        <br>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

    
        <br>

        <button type="submit" class="btn btn-primary" >Login</button>

    </form>

    
    {% endblock %}
